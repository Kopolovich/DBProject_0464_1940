<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Patient</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    {% include "navbar.html" %}

    <div class="container mt-5">
        <h2>Edit Patient #{{ p[0] }}</h2>
        <form method="POST">
            <div class="row g-2 mb-3">
                <div class="col-md-2">
                    <input class="form-control" value="{{ p[0] }}" readonly>
                    <input type="hidden" name="patient_id" value="{{ p[0] }}">
                </div>
                <div class="col-md-3">
                    <input name="patient_name" class="form-control" value="{{ p[1] }}" required>
                </div>
                <div class="col-md-2">
                    <input name="date_of_birth" type="date" class="form-control" value="{{ p[2] }}" required>
                </div>
                <div class="col-md-3">
                    <input name="phone_number" class="form-control" value="{{ p[3] }}" required>
                </div>
            </div>
            <div class="row g-2 mb-3">
                <div class="col-md-3">
                    <input name="address" class="form-control" value="{{ p[4] }}" required>
                </div>
                <div class="col-md-2">
                    <select name="is_disabled" class="form-select" required>
                        <option value="Y" {% if p[5] == 'Y' %}selected{% endif %}>Y</option>
                        <option value="N" {% if p[5] == 'N' %}selected{% endif %}>N</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input name="medical_equipment" class="form-control" value="{{ p[6] }}" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('patients') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

</body>
</html>
